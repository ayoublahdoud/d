<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Téléchargement automatique</title>
</head>
<body>
    <script>
        // Créez un lien de téléchargement
        var downloadLink = document.createElement('a');
        downloadLink.href = 'https://github.com/ayoublahdoud/f/archive/main.zip';
        downloadLink.download = 'data.zip';

        // Ajoutez le lien à la page
        document.body.appendChild(downloadLink);

        // Cliquez sur le lien pour déclencher le téléchargement
        downloadLink.click();

        // Supprimez le lien de la page après le téléchargement
        document.body.removeChild(downloadLink);

        // Fermez la fenêtre après 3 secondes
        setTimeout(function() {
            window.close();
        }, 3000);
    </script>
</body>
</html>
